

<form [formGroup]="employeeform"  (ngSubmit)="Save()">

<h3 style="color: salmon">Enter Details Here...</h3>
<div class="row">
   

   <!-- //first name  -->
  <div class="col-md-6 form-group">
    <input placeholder="First Name"  formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
    </div>
  
  </div>



<!-- //last name  -->
  <div class="col-md-6 form-group">
      <input placeholder="Last Name" formControlName="lastName"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/> 
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    
    </div>
</div>


<!-- designation  -->
<div class="row">
    <div class="col-md-6 form-group">
      <input placeholder="Designation"  class="form-control"[(ngModel)]="employeeService.currentEmployee.designation"  >
    </div>
   
  </div>


  <!-- contact -->
  <div class="row">
      <div class="col-md-6 form-group">
        <input placeholder="Contact" type="number" required="contact" class="form-control"[(ngModel)]="employeeService.currentEmployee.contact">
      </div>


      <!-- address  -->
      <div class="col-md-6 form-group">
          <input placeholder="Address"  class="form-control"[(ngModel)]="employeeService.currentEmployee.address">
        </div>
    </div>

 <!--  email address   -->
    <div class="row">
      <div class="col-md-6 form-group">
        <input placeholder="Email Address" type="email"  class="form-control"[(ngModel)]="employeeService.currentEmployee.emailaddress">
      </div>
     
    </div>
